image: fedora:latest

before_script:
    - dnf install 'dnf-command(copr)' make automake autoconf autoconf-archive libtool gcc-c++ -y
    - dnf copr enable @spice/nightly -y
    - dnf builddep spice-streaming-agent -y

build_and_test:
  script:
    - autoreconf -fi
    - ./configure
    - make
    - make check
    - make distcheck
